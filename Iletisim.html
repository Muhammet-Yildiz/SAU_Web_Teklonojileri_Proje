<script>
    const validateEmail = (email) => {
        return String(email)
            .toLowerCase()
            .match(
                /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            );
    };
    const isInputsEmpty = () => {
        var sendBtn = document.querySelector(".sendBtn");
        var name = document.getElementById("name").value;
        var surname = document.getElementById("surname").value;
        var phone = document.getElementById("phone").value;
        var email = document.getElementById("email").value;

        var adress = document.getElementById("adress").value;
        var education = document.getElementById("education").value;
        var country = document.getElementById("country").value;
        var city = document.getElementById("city").value;
        var district = document.getElementById("district").value;
        var message = document.getElementById("message").value;

        if (name.length == 0 || surname.length == 0 || phone.length == 0 || email.length == 0 || adress.length == 0 || education.length == 0 || country.length == 0 || city.length == 0 || district.length == 0 || message.length == 0) {

            alert("Bütün Alanları Doldurmak Zorunludur.!");

        } else {
            if (!validateEmail(email)) {
                alert("Geçerli bir email giriniz . ");
                sendBtn.setAttribute('type', 'button')

            } else {
                sendBtn.setAttribute('type', 'submit')

            }
        }



    }
</script>
