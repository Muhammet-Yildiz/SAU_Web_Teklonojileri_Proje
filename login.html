<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGİN PAGE </title>
    <link rel="stylesheet" href="./Css/bootstrap.min.css">

    <link rel="stylesheet" href="./Css/login.css">
    <style>

    </style>
</head>

<body>

    <div class="Inclusive-login-page">

        <div class="login-big-wrapper">

            <div class="section-wrapper">

                <div class="top-suggest_register">

                    <span>Get back? </span>
                    <a href="hakkimda.html"> Hakkimda.html</a>

                </div>

                <div class="top-login-explain">
                    <h2>Login to Your Account </h2>

                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero unde sed doloremque!
                    </p>


                </div>
                
              

                <form method="post" action="login.php">
                    <div class="input-wrapper">
                        <input type="text" id="username" placeholder="Kullanıcı adı " name="username" />
                        <label htmlFor="username">Username</label>

                    </div>
                    <div class="input-wrapper">

                        <input type="password" id="password" autoComplete="true" placeholder="6+ strong character" name="password" />
                        <label htmlFor="password">
                  Password
  
                </label>
                    </div>


                    <button type="button" class="loginBTN" onclick="isInputsEmpty()">
                Login
              </button>

                </form>


            </div>

            <div class="login-banner-section ">

                <img src="./Images/login.png" alt="banner" width="400px" />
            </div>

        </div>


    </div>


</body>

<script>
    const isInputsEmpty = () => {
        var loginBtn = document.querySelector(".loginBTN");
        var usernameVal = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (password.length == 0 || usernameVal.length == 0) {
            alert("Bütün Alanları Doldurmak Zorunludur.!");
        } else {
            loginBtn.setAttribute('type', 'submit')
        }

    }
</script>

</html>
